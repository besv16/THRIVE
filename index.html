<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="wrapper">
    <div id="top">
      <div id="top-img">
        <img src="img/mobile_pic_2.png">

          <div id="info-box">
            <div class="prod-box">
              <p id="small">TWO TONED ROUND NECK KNIT</p>
              <p id="big">FORREST NIGHT</p>
            </div>

            <div class="prod-box">
              <p id="description">A cool two toned knit
              with folded vegan logo badge and ribbed hem
              and cuffs. The knit is diamond knitted which
              gives a beautiful structure.</p>
            </div>

            <div class="prod-box">
              <div id="symbols">
                <div class="symbol">
                  <img src="img/vegan.svg"></img>
                  <p>Vegan</p>
                </div>
                <div class="symbol">
                  <img src="img/cotton.svg"></img>
                  <p>100% Cotton</p>
                </div>
              </div>
            </div>

            <div id="CTA-stripe">
              <p><a href="http://www.thrivestore.se/">Go to store</a></p>
            </div>
          </div>

          <div id="CTA">
            <p><a href="http://www.thrivestore.se/">Go to store</a></p>
          </div>
        </img>
      </div>
      <div id="tilted-stripe"></div>
      <div id="stripe">
        <img src="TH-symbol.png" id="TH-symbol"></img>
        <div id="title-row">
          <h1 id="logo-title">Thrive</h1>
          <h1 id="logo-subtext">Concious fashion</h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
